name: Tests
on:
    push:
      branches:
        - main
        - dev
jobs:
  hello-world:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello world
        run: echo Welcome to the Github Actions workshop !
  unit-test:
    container: epitechcontent/epitest-docker
    - name: checkout
      uses: actions/checkout@v2.3.4
    - name: unit-tests
      run: make tests_run
    - name: coverage
      run: make coverage